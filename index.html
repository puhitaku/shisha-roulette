<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ルーレット</title>
    <script>
      let shops = null;
      let choices = null;

      fetch('./shops.json')
        .then(response => {
          if (!response.ok) throw new Error('HTTP error ' + response.status);
          return response.json();
        })
        .then(j => {
          j.forEach((e, i) => {
            console.log(`店舗: ${e.shopName}`)

            const option = document.createElement("option");
            option.value = i;
            option.textContent = e.shopName;
            document.querySelector("#shop").appendChild(option);
          })

          document.querySelector("#loading").setAttribute("style", "display: none;");
          document.querySelector("#roulette").removeAttribute("style");

          shops = j;
        })
        .catch(error => {
          console.error('Fetch error:', error);
        });

      let rotateId = null;

      function pick(n) {
        const shuffled = choices.slice();
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled.slice(0, n);
      }

      function rotate() {
        let f = document.querySelector("#f");
        let ne = document.querySelector("#n");
        let arr = Array(4).fill("&nbsp");

        const ns = ne.options[ne.selectedIndex].text;
        let n;

        if (ns === "ランダム") {
          n = Math.ceil(Math.random() * 3);
        } else {
          n = parseInt(ns);
        }

        pick(n).forEach((e, i) => {
          arr[i] = e;
        })

        f.innerHTML = arr.join("<br/>");
      }

      function onRotate() {
        const se = document.querySelector("#shop");
        const s = parseInt(se.options[se.selectedIndex].value);
        choices = shops[s].flavors;

        if (!!rotateId) {
          return;
        }

        rotateId = setInterval(rotate, 50);
      }

      function onStop() {
        if (!rotateId) {
          return;
        }

        clearInterval(rotateId);
        rotateId = null;
      }
    </script>
  </head>

  <body>
    <h1 style="margin-bottom: 10px">シーシャルーレット</h1>
    <div id="loading">
      <h2>読み込み中…</h2>
    </div>
    <div id="roulette" style="display: none;">
      <h2 id="f">???<br/>???<br/>???<br/>???</h2>
      <div>
        <label for="shop">店舗:</label>
        <select id="shop"></select>
      </div>
      <div>
        <label for="n">フレーバー数:</label>
        <select id="n">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>ランダム</option>
        </select>
      </div>
      <div>
        <button onclick="onRotate()">スタート</button>
        <button onclick="onStop()">ストップ</button>
      </div>
    </div>
  </body>
</html>
